<div class="c-profile">
  <section>
    <h2 class="title">Profile</h2>
    <div class="profile-details-container">
      <div class="profile-details" v-for="(value, key) in details">
        <h4 class="details-key">{{key}}</h4>
        <p class="details-value">{{value}}</p>
      </div>
    </div>
  </section>
</div>
