<div class="c-table">
  <section>
    <h2>{{heading}}</h2>
    <button
      v-if="canPerform(showCreate)"
      class="btn btn-primary"
      @click="create()"
    >
      New
    </button>
    <v-client-table :data="tableData" :columns="tableColumns">
      <template slot="actions" slot-scope="props">
        <div>
          <a v-if="canPerform(showView)" class="glyphicon glyphicon-info-sign" @click="view(props.row)"></a>
          <a v-if="canPerform(showEdit)" class="glyphicon glyphicon-edit" @click="edit(props.row)"></a>
          <a v-if="canPerform(showDelete)" class="glyphicon glyphicon-remove" @click="remove(props.row)"></a>
        </div>
      </template>
    </v-client-table>
  </section>
</div>
