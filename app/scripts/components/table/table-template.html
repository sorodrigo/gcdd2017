<div class="c-table">
  <section>
    <h2>{{heading}}</h2>
    <button @click="create()">New</button>
    <v-client-table :data="tableData" :columns="columns">
      <template slot="actions" slot-scope="props">
        <div>
          <a class="glyphicon glyphicon-info-sign" @click="view(props.row)"></a>
          <a v-if="showEdit" class="glyphicon glyphicon-edit" @click="edit(props.row)"></a>
          <a v-if="showDelete" class="glyphicon glyphicon-remove" @click="remove(props.row)"></a>
        </div>
      </template>
    </v-client-table>
  </section>
</div>
