<div class="c-login">
  <section>
    <div class="login-box">
      <form class="login-form">
        <div class="form-group">
          <label for="username">
            User
          </label>
          <input type="text" id="username" name="username" placeholder="User">
        </div>

        <div class="form-group">
          <label for="password">
            Password
          </label>
          <input type="password" id="password" name="password" placeholder="Password">
        </div>
      </form>
    </div>
  </section>
</div>
