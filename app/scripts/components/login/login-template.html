<div class="c-login">
  <section>
    <div class="login-box">
      <p class="login-description">
        Enter your credentials to access the app.
      </p>
      <form class="login-form">
        <div class="form-group">
          <label for="username">
            User
          </label>
          <input
            v-model="username"
            type="text"
            id="username"
            name="username"
            placeholder="User"
            @keyup.enter="onSubmit"
          >
        </div>

        <div class="form-group">
          <label for="password">
            Password
          </label>
          <input
            v-model="password"
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            @keyup.enter="onSubmit"
          >
        </div>
        <button type="button" @click="onSubmit">
          Login
        </button>
      </form>
    </div>
  </section>
</div>
